<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;700&family=Open+Sans:wght@300;400;500;600;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="wrapper">
        <div id="top-bar"></div>  
        <main class="d-flex">
            <nav id="side-bar"></nav>
            <section id="main-content">
                <h2>Recently Played</h2>
                <div class="row d-flex">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/metal_lifting.jpg" alt="metal">
                        </div>
                        <div class="card-text text-center">
                            <h3>Heavy Metal</h3>
                            <span>Subtitle</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/stranger.jpeg" alt="metal">
                        </div>
                        <div class="card-text text-center">
                            <h3>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack)</h3>
                            <span>Kyle Dixon & Michael Stein</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/aquietplace.jpeg" alt="metal">
                        </div>
                        <div class="card-text text-center">
                            <h3>A Quiet Place</h3>
                            <span>Subtitle</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/split.jpeg" alt="metal">
                        </div>
                        <div class="card-text text-center">
                            <h3>Split</h3>
                            <span>Subtitle</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/cure.jpeg" alt="metal">
                        </div>
                        <div class="card-text text-center">
                            <h3>A Cure of Wellness</h3>
                            <span>Subtitle</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-image">
                            <img src="img/sinister.jpeg" alt="metal">
                        </div>
                        <div class="card-text text-center">
                            <h3>Sinister</h3>
                            <span>Subtitle</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="playbar"></div>
    </div>
</body>
</html>
